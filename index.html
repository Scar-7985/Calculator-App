<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main_box">

        <div class="input">
            <input type="text" id="txt">
        </div>

        <div class="num_button">
            <div class="row">
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn">/</button>
            </div>

            <div class="row">
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn">*</button>
            </div>

            <div class="row">
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn">-</button>
            </div>

            <div class="row">
                <button class="clr" id="btn">C</button>
                <button id="btn">0</button>
                <button id="btn">+</button>
                <button class="equal" id="btn">=</button>
            </div>
        </div>

    </div>

</body>

<script src="./script.js"></script>

</html>
